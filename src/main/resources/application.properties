spring.application.name=javaweatherapp

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/weatherdb
spring.datasource.username=weatheruser
spring.datasource.password=weatherpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Open-Meteo API Configuration
weather.api.base-url=https://api.open-meteo.com/v1/forecast
weather.api.geocoding-url=https://nominatim.openstreetmap.org/search

# Disable Docker Compose (Docker not installed)
spring.docker.compose.enabled=false
