spring.application.name=javaweatherapp

# H2 Database Configuration for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8081

# Open-Meteo API Configuration
weather.api.base-url=https://api.open-meteo.com/v1/forecast
weather.api.geocoding-url=https://nominatim.openstreetmap.org/search

# Disable Docker Compose for test profile
spring.docker.compose.enabled=false
